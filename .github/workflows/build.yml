name: Build

on: [pull_request]

jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2.1.4
        with:
          node-version: '12.x'

      - name: Install dependencies
        run: yarn

      - name: Unit Test
        run: yarn test

      - name: Build
        run: yarn build
